<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: Calibri;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
    }

    #cheat {
      margin-bottom: 15px;
      font-size: 18px;
      color: yellow;
      display: none; /* hidden until cheat combo is pressed */
    }
  </style>
</head>
<body>

  <h1>Guess the Number (0â€“100)</h1>
  <div id="cheat">ðŸ¤« The number is: <span id="answer"></span></div>

  <input type="number" id="guessInput" min="0" max="100" placeholder="Enter a number">
  <button onclick="checkGuess()">Guess</button>
  <button onclick="startGame()">Restart Game</button>

  <div id="message"></div>

  <script>
    let randomNumber;
    let guessCount;
    let cheatTimeout;

    function startGame() {
      randomNumber = Math.floor(Math.random() * 101); // 0 to 100
      guessCount = 0;
      document.getElementById("message").textContent = "Guess a number between 0 and 100!";
      document.getElementById("guessInput").value = "";
      document.getElementById("answer").textContent = randomNumber;
      document.getElementById("cheat").style.display = "none"; // hide at start
      if (cheatTimeout) clearTimeout(cheatTimeout); // stop any old timer
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");

      if (isNaN(guess) || guess < 0 || guess > 100) {
        message.textContent = "Please enter a number between 0 and 100.";
        return;
      }

      guessCount++;

      if (guess === randomNumber) {
        message.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}. You guessed it in ${guessCount} tries.`;
      } else if (guess < randomNumber) {
        message.textContent = `Too low! Try again. (Guesses: ${guessCount})`;
      } else {
        message.textContent = `Too high! Try again. (Guesses: ${guessCount})`;
      }
    }

    // Listen for secret key combo (Shift + C)
    document.addEventListener("keydown", (e) => {
      if (e.key.toLowerCase() === "c" && e.shiftKey) {
        const cheatDiv = document.getElementById("cheat");
        cheatDiv.style.display = "block";

        // hide again after 2 seconds
        cheatTimeout = setTimeout(() => {
          cheatDiv.style.display = "none";
        }, 2000);
      }
    });

    // Start the game when the page loads
    startGame();
  </script>

</body>
</html>
